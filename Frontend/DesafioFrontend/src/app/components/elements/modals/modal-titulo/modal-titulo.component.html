<div class="modal-container">
  <div class="modal-title">
    <h3>Criar Novo Titulo</h3>
    <span class="material-icons" (click)="closeModal()">
      close
    </span>
  </div>

  <div class="modal-body">
    <div class="modal-form">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <label>NÃºmero</label>
            <input name="numero" class="form-control" type="number" [value]="novoTitulo.numero" [(ngModel)]="novoTitulo.numero">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>Nome</label>
            <input name="nome" class="form-control" type="text" [value]="novoTitulo.nomeDevedor" [(ngModel)]="novoTitulo.nomeDevedor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>CPF</label>
            <input placeholder="000.000.000-00" maxlength="11" name="cpf" class="form-control" type="text" 
              [value]="novoTitulo.cpfDevedor" [(ngModel)]="novoTitulo.cpfDevedor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>% de juros</label>
            <input name="juros" class="form-control" type="number" [value]="novoTitulo.juros" [(ngModel)]="novoTitulo.juros">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>% de multa</label>
            <input name="multa" class="form-control" type="number" [value]="novoTitulo.multa" [(ngModel)]="novoTitulo.multa">
          </div>
        </div>

        <div class="row parcelas-buttons">
          <span class="material-icons" (click)="addNewParcela()">
            add_circle_outline
          </span>
        </div>

        <div>
          <table class="table table-striped parcelas-table">
            <thead>
              <tr>
                <th class="text-center">Parcela</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Vencimento</th>
              </tr>
            </thead>
            <tbody *ngFor="let parcela of novasParcelas;">
              <tr>
                <td>
                  <input style="width: 30%;" name="parcela" type="number" [value]="parcela.numero" [(ngModel)]="parcela.numero">
                </td>
                <td>
                  <input name="valor" class="form-control" type="number" [value]="parcela.valor" [(ngModel)]="parcela.valor">
                </td>
                <td>
                  <input name="vencimento" class="form-control" type="text" [value]="parcela.dataVencimento" [(ngModel)]="parcela.dataVencimento">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="button button-cancel transition" (click)="closeModal()">Cancelar</button>
    <button class="button button-success transition" (click)="addTitulo()">Salvar</button>
  </div>
</div>
